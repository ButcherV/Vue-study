<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!--   <script src="https://cdn.jsdelivr.net/npm/vue@1.0.0/dist/vue.js"></script> -->
  <link rel="stylesheet" type="text/css" href="reset.css"/>
</head>
<body>
  <div id="xwTab">
    <ul class="c-tab">
      <li class="c-tab__nav" v-for="(item, index) of tab" @click="selectTab(index)">{{ item.name }}</li>
      <li class="c-tab__content">{{ tab[activeTab].content }}</li>
    </ul>
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: "#xwTab",

    data: {
      activeTab: 0,
      tab:[
        { name: "虚拟机" , content: "虚拟机-内容"},
        { name: "存储池" , content: "存储池-内容"},
        { name: "模板" , content: "模板-内容"},
        { name: "镜像" , content: "镜像-内容"}
      ]
    },

    methods: {
      selectTab(index) {
        this.activeTab = index
      }
    }
  })
</script>

<style type="text/css">
  body {
    --blue: #0096ff;
  }


  .c-tab {
    margin      : 0 auto;
    width       : 600px;
    height      : 500px;
    padding-top : 50px;
  }

  .c-tab__nav {
    display     : inline-block;
    width       : 150px;
    height      : 50px;
    line-height : 50px;
    border      : 1px solid var(--blue);
    text-align  : center;
    cursor      : pointer;
    transition  : .24s;
  }

  .c-tab__nav:hover {
    opacity: .7;
  }

  .c-tab__nav.is-active {
    background-color: var(--blue);
    color: white;
  }

  .c-tab__nav + .c-tab__nav {
    border-left-width: 0;
  }

  .c-tab__content {
    height           : 300px;
    line-height      : 300px;
    text-align       : center;
    border           : 1px solid var(--blue);
    border-top-width : 0;
  }


</style>
</html>
